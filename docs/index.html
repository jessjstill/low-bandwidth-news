<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low-Bandwidth News</title>
    <style>
        :root {
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text: #333333;
            --text-muted: #666666;
            --accent: #0066cc;
            --border: #e0e0e0;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1a1a2e;
                --card-bg: #16213e;
                --text: #e0e0e0;
                --text-muted: #a0a0a0;
                --accent: #4da6ff;
                --border: #333355;
            }
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.7;
            background: var(--bg);
            color: var(--text);
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: var(--text-muted);
            font-size: 1.1em;
        }
        
        .briefing {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
        }
        
        .briefing h1 {
            font-size: 1.8em;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-top: 0;
        }
        
        .briefing h2 {
            color: var(--accent);
            font-size: 1.4em;
            margin-top: 30px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }
        
        .briefing h3 {
            font-size: 1.1em;
            margin-top: 20px;
        }
        
        .briefing a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .briefing a:hover {
            text-decoration: underline;
        }
        
        .briefing ul {
            padding-left: 20px;
        }
        
        .briefing li {
            margin-bottom: 12px;
        }
        
        .briefing code {
            background: var(--bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        
        .briefing blockquote {
            border-left: 4px solid var(--accent);
            margin-left: 0;
            padding-left: 20px;
            color: var(--text-muted);
        }
        
        .meta {
            color: var(--text-muted);
            font-size: 0.9em;
            text-align: center;
            margin-top: 30px;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }
        
        .error {
            text-align: center;
            padding: 40px;
            background: #fff3cd;
            border-radius: 8px;
            color: #856404;
        }
        
        footer {
            text-align: center;
            padding: 30px;
            color: var(--text-muted);
            font-size: 0.9em;
        }
        
        footer a {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <header>
        <h1>üóûÔ∏è Low-Bandwidth News</h1>
        <p class="tagline">Your curated daily briefing on crypto, policy, and tech research</p>
    </header>
    
    <main class="briefing" id="content">
        <div class="loading">
            <p>üì° Loading latest briefing...</p>
        </div>
    </main>
    
    <footer>
        <p>
            Powered by RSS feeds and Claude AI<br>
            <a href="https://github.com/YOUR_USERNAME/low-bandwidth-news">View on GitHub</a>
        </p>
    </footer>
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Configure marked for security
        marked.setOptions({
            breaks: true,
            gfm: true
        });
        
        // Load the latest briefing
        fetch('latest.md')
            .then(response => {
                if (!response.ok) throw new Error('Briefing not found');
                return response.text();
            })
            .then(markdown => {
                document.getElementById('content').innerHTML = marked.parse(markdown);
            })
            .catch(error => {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h2>üì≠ No Briefing Available</h2>
                        <p>The daily briefing hasn't been generated yet, or there was an error loading it.</p>
                        <p>Run <code>python src/main.py</code> to generate today's briefing.</p>
                    </div>
                `;
            });
    </script>
</body>
</html>
